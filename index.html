<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
        }

        form {
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 20px; /* Espacement avec le haut de la page */
            font-size: 1.8em;
            color: #333;
        }    

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, canvas, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            height: 200px;
            cursor: crosshair;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #clearSignature {
            background-color: #dc3545;
        }

        #clearSignature:hover {
            background-color: #c82333;
        }

        /* Styles Responsive */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            input, canvas, button {
                font-size: 0.9em;
            }

            canvas {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
            }

            input, canvas, button {
                font-size: 0.8em;
            }

            canvas {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div><h1>Formulaire de Réception de Colis</h1></div>
    <form id="packageForm">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
            <!-- Les champs restent identiques -->
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required>
            <!-- Autres champs -->
            <button type="submit">Valider</button>
        </form>
        
        <label for="fileUpload">Télécharger une image :</label>
        <input type="file" id="fileUpload" accept="image/*">
        
        <label>Signature :</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" id="clearSignature">Effacer la signature</button>
        
        <button type="submit">Valider</button>
    </form>
 
    

    <script>
        // Gérer la signature
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const width = canvas.parentElement.clientWidth;
            canvas.width = width;
            canvas.height = width * 0.5; // Ratio pour signature
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Réinitialise la signature
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', draw);
        
        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        document.getElementById('clearSignature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Formulaire : Gérer la soumission
        document.getElementById('packageForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const file = document.getElementById('fileUpload').files[0];

            if (file) {
                alert('Image téléchargée : ' + file.name);
            } else {
                alert('Veuillez télécharger une image.');
            }

            const recipientName = formData.get('recipientName');
            const receiverName = formData.get('receiverName');
            const packageCount = formData.get('packageCount');
            const email = formData.get('email');

            alert(`Formulaire soumis avec succès !
Nom du destinataire : ${recipientName}
Nom du réceptionnaire : ${receiverName}
Nombre de colis : ${packageCount}
Email : ${email}`);
        });
//envoi du formulaire avec fetch
    document.getElementById('packageForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('http://votre-serveur.com/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            alert('Email envoyé avec succès!');
        } else {
            alert('Échec de l\'envoi de l\'email.');
        }
    } catch (error) {
        console.error(error);
        alert('Une erreur s\'est produite.');
    }
});

    </script>
</body>
</html>
