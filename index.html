<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        /* Style CSS inchangé pour la mise en page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: #333;
        }

        form {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, canvas, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            background-color: #fff;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #clearSignature {
            background-color: #dc3545;
        }

        #clearSignature:hover {
            background-color: #c82333;
        }

        #imagePreview img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réception de Colis</h1>
    <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="deliveryDate">Date et Heure de réception :</label>
        <input type="datetime-local" id="deliveryDate" name="deliveryDate" required>
        
        <label for="fileUpload">Télécharger une image :</label>
        <input type="file" id="fileUpload" accept="image/*" capture="camera" multiple>
        <div id="imagePreview" class="image-preview"></div>

        <label>Signature :</label>
        <canvas id="signaturePad" style="width: 100%; height: 300px;"></canvas>
        <button type="button" id="clearSignature">Effacer la signature</button>
        
        <button type="submit">Valider</button>
    </form>

    <script>
        // Gestion du champ signature avec Canvas
        const signaturePad = document.getElementById("signaturePad");
        const ctx = signaturePad.getContext("2d");

        // Adapter la taille du canvas
        signaturePad.width = signaturePad.offsetWidth;
        signaturePad.height = 300;

        // Définir le style de dessin
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#000";
        ctx.lineCap = "round";

        let drawing = false;

        const startDrawing = (e) => {
            drawing = true;
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
        };

        const drawOnMove = (e) => {
            if (!drawing) return;
            e.preventDefault();
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
        };

        const stopDrawing = () => {
            drawing = false;
        };

        signaturePad.addEventListener("mousedown", startDrawing);
        signaturePad.addEventListener("touchstart", startDrawing);
        signaturePad.addEventListener("mousemove", drawOnMove);
        signaturePad.addEventListener("touchmove", drawOnMove);
        signaturePad.addEventListener("mouseup", stopDrawing);
        signaturePad.addEventListener("touchend", stopDrawing);

        document.getElementById("clearSignature").addEventListener("click", () => {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        // Gestion des images
        const fileUpload = document.getElementById("fileUpload");
        const imagePreview = document.getElementById("imagePreview");

        fileUpload.addEventListener("change", () => {
            const files = fileUpload.files;
            imagePreview.innerHTML = "";

            Array.from(files).forEach(file => {
                if (file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
