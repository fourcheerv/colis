<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: #333;
        }

        form {
            max-width: 600px; /* Augmenter la largeur du formulaire */
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, canvas, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            height: 300px;  /* Augmenter la hauteur du canvas */
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #clearSignature {
            background-color: #dc3545;
        }

        #clearSignature:hover {
            background-color: #c82333;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }

        /* Styles Responsive */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            input, canvas, button {
                font-size: 0.9em;
            }

            canvas {
                height: 250px; /* Réduire la hauteur sur les petits écrans */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
            }

            input, canvas, button {
                font-size: 0.8em;
            }

            canvas {
                height: 200px; /* Ajuster encore plus la hauteur pour les très petits écrans */
            }
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réception de Colis</h1>
    <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fileUpload">Télécharger une image :</label>
        <input type="file" id="fileUpload" accept="image/*" multiple>
        <div id="imagePreview" class="image-preview"></div>

        <label>Signature :</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" id="clearSignature">Effacer la signature</button>
        
        <button type="submit">Valider</button>
    </form>

    <script>
        // Gestion de la signature
        const signaturePad = document.getElementById("signaturePad");
        const ctx = signaturePad.getContext("2d");
        signaturePad.width = window.innerWidth * 0.9;  // Le canvas prend 90% de la largeur de l'écran
        signaturePad.height = 300;  // Hauteur augmentée pour plus d'espace
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, signaturePad.width, signaturePad.height);

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Fonction pour dessiner
        function draw(x, y) {
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        // Détection du début de dessin (click ou touche)
        signaturePad.addEventListener("mousedown", startDrawing);
        signaturePad.addEventListener("touchstart", startDrawing);

        // Détection du mouvement de dessin (drag ou glissement)
        signaturePad.addEventListener("mousemove", drawOnMove);
        signaturePad.addEventListener("touchmove", drawOnMove);

        // Détection de la fin du dessin
        signaturePad.addEventListener("mouseup", stopDrawing);
        signaturePad.addEventListener("touchend", stopDrawing);

        // Commencer à dessiner
        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            lastX = offsetX;
            lastY = offsetY;
            ctx.moveTo(lastX, lastY);
        }

        // Dessiner pendant le mouvement
        function drawOnMove(e) {
            if (!drawing) return;
            e.preventDefault();  // Pour empêcher le défilement de la page lors du glissement
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            draw(offsetX, offsetY);
            lastX = offsetX;
            lastY = offsetY;
        }

        // Arrêter le dessin
        function stopDrawing() {
            drawing = false;
        }

        // Effacer la signature
        document.getElementById("clearSignature").addEventListener("click", () => {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        // Gestion du champ d'image
        const fileUpload = document.getElementById("fileUpload");
        const imagePreview = document.getElementById("imagePreview");

        fileUpload.addEventListener("change", () => {
            const files = fileUpload.files;
            if (files.length > 3) {
                alert("Vous ne pouvez télécharger que 3 images maximum.");
                fileUpload.value = ""; // Reset the input field
                return;
            }
            imagePreview.innerHTML = ""; // Clear the preview container
            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
