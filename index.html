<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column; /* Arrange les éléments verticalement */
            align-items: center; /* Centre les éléments horizontalement */
        }

        h1 {
            text-align: center; /* Centre le texte dans le conteneur */
            margin: 20px 0; /* Espacement avec le haut et le formulaire */
            font-size: 1.8em;
            color: #333;
        }

        form {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, canvas, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            height: 200px;
            cursor: crosshair;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #clearSignature {
            background-color: #dc3545;
        }

        #clearSignature:hover {
            background-color: #c82333;
        }

        /* Styles Responsive */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            input, canvas, button {
                font-size: 0.9em;
            }

            canvas {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
            }

            input, canvas, button {
                font-size: 0.8em;
            }

            canvas {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réception de Colis</h1>
    <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fileUpload">Télécharger une image :</label>
        <input type="file" id="fileUpload" accept="image/*">
        
        <label>Signature :</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" id="clearSignature">Effacer la signature</button>
        
        <button type="submit">Valider</button>
    </form>
</body>
</html>
