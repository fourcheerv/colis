<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: #333;
        }

        form {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, canvas, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            resize: both;
            overflow: hidden;
            background-color: #fff;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #clearSignature {
            background-color: #dc3545;
        }

        #clearSignature:hover {
            background-color: #c82333;
        }

        /* Styles Responsive */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            input, canvas, button {
                font-size: 0.9em;
            }

            canvas {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
            }

            input, canvas, button {
                font-size: 0.8em;
            }

            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réception de Colis</h1>
    <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="deliveryDate">Date et Heure de réception :</label>
        <input type="datetime-local" id="deliveryDate" name="deliveryDate" required>
        
        <label for="fileUpload">Télécharger une image :</label>
        <input type="file" id="fileUpload" accept="image/*" multiple>
        <div id="imagePreview" class="image-preview"></div>

        <label>Signature :</label>
        <canvas id="signaturePad" style="width: 100%; height: 300px;"></canvas>
        <button type="button" id="clearSignature">Effacer la signature</button>
        
        <button type="submit">Valider</button>
    </form>

    <script>
        // Gestion du champ signature avec Canvas
        const signaturePad = document.getElementById("signaturePad");
        const ctx = signaturePad.getContext("2d");

        // Adapter la taille du canvas
        signaturePad.width = signaturePad.offsetWidth;
        signaturePad.height = 300;

        // Définir le style de dessin
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#000";
        ctx.lineCap = "round";

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            drawing = true;
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            lastX = offsetX;
            lastY = offsetY;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }

        function drawOnMove(e) {
            if (!drawing) return;
            e.preventDefault();
            const { offsetX, offsetY } = e.type.includes('touch') ? e.touches[0] : e;
            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
            lastX = offsetX;
            lastY = offsetY;
        }

        function stopDrawing() {
            drawing = false;
        }

        signaturePad.addEventListener("mousedown", startDrawing);
        signaturePad.addEventListener("touchstart", startDrawing);
        signaturePad.addEventListener("mousemove", drawOnMove);
        signaturePad.addEventListener("touchmove", drawOnMove);
        signaturePad.addEventListener("mouseup", stopDrawing);
        signaturePad.addEventListener("touchend", stopDrawing);

        document.getElementById("clearSignature").addEventListener("click", () => {
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
        });

        // Fonction pour redimensionner les images avant de les afficher
        function resizeImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    // Créer un canvas pour redimensionner l'image
                    const canvas = document.createElement('canvas');
                    const maxWidth = 150;
                    const ratio = img.width / img.height;
                    let width = maxWidth;
                    let height = width / ratio;

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convertir l'image redimensionnée en base64
                    callback(canvas.toDataURL());
                };
            };
            reader.readAsDataURL(file);
        }

        // Gestion du champ d'image avec redimensionnement
        const fileUpload = document.getElementById("fileUpload");
        const imagePreview = document.getElementById("imagePreview");

        fileUpload.addEventListener("change", () => {
            const files = fileUpload.files;
            if (files.length > 3) {
                alert("Vous ne pouvez télécharger que 3 images maximum.");
                fileUpload.value = "";
                return;
            }

            imagePreview.innerHTML = "";
            Array.from(files).forEach((file) => {
                resizeImage(file, function (resizedImage) {
                    const img = document.createElement("img");
                    img.src = resizedImage;
                    imagePreview.appendChild(img);
                });
            });
        });
    </script>
</body>
</html>
