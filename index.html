<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réception de Colis</title>
    <style>
        /* Styles pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            color: #333;
        }

        form {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, button {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="file"],
        input[type="number"],
        input[type="email"],
        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #imagePreview img {
            max-width: 100%;
            max-height: 200px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réception de Colis</h1>
    <form id="packageForm" method="POST" action="http://votre-serveur.com/send-email">
        <label for="recipientName">Nom du destinataire :</label>
        <input type="text" id="recipientName" name="recipientName" required>
        
        <label for="receiverName">Nom du réceptionnaire :</label>
        <input type="text" id="receiverName" name="receiverName" required>
        
        <label for="packageCount">Nombre de colis :</label>
        <input type="number" id="packageCount" name="packageCount" min="1" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="deliveryDate">Date et Heure de réception :</label>
        <input type="datetime-local" id="deliveryDate" name="deliveryDate" required>
        
        <label for="fileUpload">Prendre une photo :</label>
        <input type="file" id="fileUpload" accept="image/*" capture="camera">
        <div id="imagePreview" class="image-preview"></div>

        <button type="submit">Valider</button>
    </form>

    <script>
        // Gestion des images
        const fileUpload = document.getElementById("fileUpload");
        const imagePreview = document.getElementById("imagePreview");
        let imageCount = 0; // Nombre d'images déjà ajoutées
        const maxImages = 3; // Limite des images autorisées

        fileUpload.addEventListener("change", () => {
            if (imageCount >= maxImages) {
                alert("Vous ne pouvez pas ajouter plus de 3 images.");
                return;
            }

            const file = fileUpload.files[0];
            if (!file || !file.type.startsWith("image/")) return;

            // Lire et redimensionner l'image
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    // Créer un canvas pour redimensionner l'image
                    const canvas = document.createElement("canvas");
                    const maxWidth = 800; // Largeur maximale
                    const maxHeight = 800; // Hauteur maximale

                    let width = img.width;
                    let height = img.height;

                    // Calcul du ratio pour redimensionner
                    if (width > maxHeight && width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    } else if (height > width && height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, width, height);

                    // Ajouter l'image redimensionnée à l'aperçu
                    const previewImage = document.createElement("img");
                    previewImage.src = canvas.toDataURL("image/jpeg");
                    imagePreview.appendChild(previewImage);

                    // Augmenter le compteur d'images
                    imageCount++;
                };
            };
            reader.readAsDataURL(file);

            // Réinitialiser le champ de fichier pour permettre d'ajouter une nouvelle image
            fileUpload.value = "";
        });
    </script>
</body>
</html>
